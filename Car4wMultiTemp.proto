PROTO Car4wMulti2 [
  field SFVec3f    translation  0 0 0.04
  field SFRotation rotation     0 0 1 0
  field SFFloat    bodyMass     1
  field MFFloat    battery      [360000000 360000000 0]
  field SFString   controller   "CarSupMulti"
  field  SFString  name         "Car4wMulti2" 
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    controller IS controller
    supervisor TRUE
    children [
      DEF BODY Shape {
        appearance PBRAppearance {
          baseColor 0.917647 0.145098 0.145098
          roughness 1
          metalness 0
        }
        geometry *BODY_GEOMETRY* {
          *BODY_SIZE*
        }
      }
      
      **InsertBodiesAndWheels**

      DEF DS_RIGHT DistanceSensor {
        translation 0.1 -0.03 0
        rotation 0 0 1 -0.3
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 0.184314 0.596078 0.847059
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.01 0.01 0.01
            }
          }
        ]
        name "ds_right"
      }
      DEF DS_LEFT DistanceSensor {
        translation 0.1 0.03 0
        rotation 0 0 1 0.3
        children [
          Shape {
            appearance PBRAppearance {
              baseColor 0.184314 0.596078 0.847059
              roughness 1
              metalness 0
            }
            geometry Box {
              size 0.01 0.01 0.01
            }
          }
        ]
        name "ds_left"
      }
      DEF COMPASS Compass {
      }
      DEF GPS GPS {
      }
      DEF GYRO Gyro {
      }
      DEF INERTIAL_UNIT InertialUnit {
      }
    ]
    name IS name
    boundingObject USE BODY
    physics Physics {
      density -1
      mass IS bodyMass
    }
    controller "CarSupMulti"
    battery IS battery
  }
}